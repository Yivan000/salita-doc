<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">

  {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style"
    type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <!-- Google Fonts -->
  <link rel="stylesheet  href=" https://fonts.googleapis.com/css2?family=Noto+Sans+Tagalog&family=Raleway">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  {% include head-custom.html %}
</head>

<body>
  <a id="skip-to-content" href="#content">Skip to the content.</a>

  <nav style="height:50px;background-color: #159957; width: 100%;">
    
      <h1 class="project-name" style="font-size: 2.25rem; font-family: 'Raleway', sans-serif; padding-left: 1em; font-weight: normal;">
        <span style="font-family: 'Noto Sans Tagalog';">·úê</span> <a href="{{ site.github.url }}" style="color: white;"> {{ site.title | default: site.github.repository_name }} </a>
      </h1>
    
  </nav>



  <table style="width:100%; border:none">
    <tr>
      <td style="width:80%; border:none; padding: 0;">
        <main id="content" class="main-content" role="main">
          {{ content }}
        </main>
      </td>
      <td style="width:20%; border:none; vertical-align: top; padding: 1em;">
        {% include toc.html html=content h_min=2 %}
      </td>
    </tr>
  </table>

  {% include footer.html &}
</body>

</html>
